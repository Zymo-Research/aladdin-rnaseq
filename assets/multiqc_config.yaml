# Title and introductory text.
intro_text: This report includes summaries of data quality, data processing, and snapshots of results for your RNAseq study. This report should assist you to get a general picture of the study, to spot any irregularities in the sample or data, and to explore the most significant results in differential gene expression. Please consult <a href='https://github.com/Zymo-Research/service-pipeline-documentation/blob/master/docs/how_to_use_RNAseq_report.md' target='_blank'>our RNAseq report documentation</a> on how to use this report.
report_comment: If you have any question regarding this report, please contact the Zymo representative who sent you this report.

extra_fn_clean_exts:
    - _R1
    - _R2
    - '.markDups'
    - '.rseqc'
    - '.ccurve'

# Module and section comments
section_comments:
    fastqc: "Only QC results of read 1 are plotted here. Please contact us for reads 2 QC plots if interested."

# Order of modules
module_order:
    - fastqc:
        path_filters:
            - '*_R1_fastqc.zip'
    - Trim_Galore
    - star
    - rseqc
    - qualimap
    - picard
    - preseq
    - plot_ERCC
    - featureCounts
    - plot_sample_distance
    - plot_gene_heatmap
    - DESeq2
    - gProfiler

# Order of sections
report_section_order:
    software_versions:
        order: -1000
    workflow_summary:
        order: -1100
    DupRadar:
        before: 'preseq'
    biotype-counts:
        after: 'featurecounts'

table_columns_visible:
    FastQC:
        percent_duplicates: False
    Trim_Galore:
        percent_trimmed: False
    DupRadar:
        dupRadar_intercept: False
    STAR:
        uniquely_mapped: False
    RSeQC:
        proper_pairs_percent: False
    QualiMap:
        reads_aligned: False
        5_3_bias: False

table_columns_placement:
    FastQC:
        total_sequences: 900
        percent_gc: 910
    Trim_Galore:
        percent_pass_filter: 920
    STAR:
        uniquely_mapped_percent: 930
    Picard:
        PERCENT_DUPLICATION: 940
    Biotype Counts:
        rRNA: 950
    featureCounts:
        percent_assigned: 960
        Assigned: 970

remove_sections:
    - fastqc_sequence_counts
    - fastqc_sequence_duplication_levels
    - fastqc_status_checks
    - qualimap-reads-genomic-origin
    
#export_plots: true

log_filesize_limit: 50000000
